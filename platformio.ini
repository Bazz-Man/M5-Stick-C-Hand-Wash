[env:m5stick-c]
platform = espressif32
board = m5stick-c
framework = arduino
monitor_speed = 115200
lib_deps = 
	6246
	M5StickC
	M5StickC@0.2.0
	M5StickC@^0.2.0
	M5StickC@~0.2.0
	M5StickC@>=0.2.0
	854
	VL53L0X
	VL53L0X@1.2.0
	VL53L0X@^1.2.0
	VL53L0X@~1.2.0
	VL53L0X@>=1.2.0
